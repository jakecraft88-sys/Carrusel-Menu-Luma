<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel Manual</title>
  <style>
    body {
      margin: 0;
      background: #f5f2ec;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-slide {
      min-width: 100%;
    }

    .carousel-slide img {
      width: 100%;
      display: block;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
      box-sizing: border-box;
    }

    .carousel-button {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .carousel-button:hover {
      background: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-track" id="track">
      <div class="carousel-slide"><img src="img1.jpg" alt="1.jpg"></div>
      <div class="carousel-slide"><img src="img2.jpg" alt="2.jpg"></div>
      <div class="carousel-slide"><img src="img3.jpg" alt="3.jpg"></div>
      <div class="carousel-slide"><img src="img4.jpg" alt="4.jpg"></div>
      <div class="carousel-slide"><img src="img5.jpg" alt="5.jpg"></div>
      <div class="carousel-slide"><img src="img6.jpg" alt="6.jpg"></div>
    </div>
    <div class="carousel-buttons">
      <button class="carousel-button" id="prev">←</button>
      <button class="carousel-button" id="next">→</button>
    </div>
  </div>

  <script>
    const track = document.getElementById("track");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const totalSlides = 6;
    let index = 0;

    function updateSlide() {
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    nextBtn.addEventListener("click", () => {
      index = (index + 1) % totalSlides;
      updateSlide();
    });

    prevBtn.addEventListener("click", () => {
      index = (index - 1 + totalSlides) % totalSlides;
      updateSlide();
    });
  </script>

</body>
</html>
